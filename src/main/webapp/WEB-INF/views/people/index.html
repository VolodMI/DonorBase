
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #FFF9F9;">
<button onclick="window.location.href='/people/new'">add new</button>
<button onclick="window.location.href='/people/search'">search</button>

<hr/>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getAge()}">user</a>
</div>
<br/>
<hr/>
<a href="/">back</a>


</body>
</html>
